<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="113306045_HW8.css">
</head>
<body>
	<div class="calculator">
    <h1>JS Calculator</h1>
    <label for="num1">Number 1</label>
    <input type="number" id="num1" placeholder="Enter first number">
    
    <label for="num2">Number 2</label>
    <input type="number" id="num2" placeholder="Enter second number">
    
    <label for="operator">Operate way?</label>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    
    <button id="calculateBtn">Calculate</button>
    <p id="result">Result = </p>
  </div>
  <script src="113306045_HW8.js"></script>

</body>
</html>
